<div class="inventory">
  <h3>Heroes</h3>
  <div
    id="inventory-list"
    class="hero-list-inventory">
    <div
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)"  
      *ngFor="let hero of heroesInventory"
    >
      <div class="hero-card">
        <app-hero-card
          [class.selected]="hero === selectedHero"
          [hero]="hero"
        ></app-hero-card>
      </div>
    </div>
  </div>
</div>
